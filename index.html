<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>
<body>
  <div id="layout">
    <!-- First Container -->
    <div class="container-fluid text-center">
      <img src="TimeSlice.png" class="img-responsive" style="display:inline" alt="Bird" width="350" height="350">
    </div>

    <!-- Second Container -->
    <div class="container-fluid text-center">
      <h3 class=" ">Personalize your session.</h3>
      <p class="mb-5">Background image, sound, and time intervals are up to you.</p>
      <button class="mt-5" href="setup.html">
        <strong>Get Started</strong>
      </button>
    </div>

    <!-- Third Container (Grid) -->
    <div class="container-fluid bg-3 text-center">    
      <div class="row">
        <div class="col-sm-4">
          <img src="rowboatLake.png" class="img-responsive" style="width:100%" alt="Image">
        </div>
        <div class="col-sm-4"> 
          <img src="stoneCircle.png" class="img-responsive" style="width:100%" alt="Image">
        </div>
        <div class="col-sm-4"> 
          <img src="rockyShore.png" class="img-responsive" style="width:100%" alt="Image">
        </div>
      </div>
    </div>
  </div>
